<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LaunchWise</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: #111;
      color: white;
    }
    .navbar a {
      color: white;
      margin-right: 20px;
      text-decoration: none;
    }
    .content-section {
      margin-top: 20px;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .content-section h3 {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <!-- ðŸ”¹ Header -->
  <header class="header">
    <div class="logo">
      <h2>LaunchWise</h2>
    </div>
    <nav class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- ðŸ”¹ Asosiy sahifa -->
  <main id="main-content" style="text-align:center; margin-top:50px;">
    <h1>Welcome to LaunchWise ðŸš€</h1>
    <div class="content-section">
      <h3>Services:</h3>
      <ul id="services-list"></ul>

      <h3>Steps:</h3>
      <ul id="steps-list"></ul>

      <h3>Tokenomics:</h3>
      <ul id="tokenomics-list"></ul>

      <h3>Pricing:</h3>
      <ul id="pricing-list"></ul>

      <h3>FAQ:</h3>
      <ul id="faq-list"></ul>

      <h3>Contacts:</h3>
      <ul id="contact-list"></ul>
    </div>
  </main>

  <script>
    const API_URL = "http://127.0.0.1:8000/api";

    // ðŸ”¹ Load content from APIs
    async function loadContent() {
      const endpoints = [
        {url: "services/", el: "services-list"},
        {url: "steps/", el: "steps-list"},
        {url: "tokenomics/", el: "tokenomics-list"},
        {url: "pricing/", el: "pricing-list"},
        {url: "faq/", el: "faq-list"},
        {url: "contact/", el: "contact-list"}
      ];

      for (const ep of endpoints) {
        try {
          const res = await fetch(`${API_URL}/${ep.url}`);
          const data = res.ok ? await res.json() : [];
          const ul = document.getElementById(ep.el);
          ul.innerHTML = "";
          data.forEach(item => {
            const li = document.createElement("li");
            li.textContent = item.title || item.name || JSON.stringify(item);
            ul.appendChild(li);
          });
        } catch (err) {
          console.error(`Error loading ${ep.url}`, err);
        }
      }
    }

    // Sahifa ochilganda yuklash
    loadContent();
  </script>
</body>
</html>
